<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My form</title>
</head>
<body>
    <div class="container border m-4 p-0">
        <div class="p-2 border-bottom">
            <h3>Payment form example</h>
        </div>
        <div class="row px-3">
            <div class="col">
                <div class="alert alert-danger mt-3">
                    Some fields are missing
                </div>
            </div>
        </div>
        <div class="row mb-3 px-3">
            <div class="col-md-5">
                <label class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="xxxxxxxxxxxx">
            </div>
            <div class="col-md-3">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                    <input type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row mb-3 px-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3 px-3">
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option selected="1">Pick a state</option>
                    <option value="2">California</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3 px-3">
            <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <div class="bg-secondary p-2 rounded d-flex justify-content-between" style="max-width: 250px;">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        <i class="fa-brands fa-cc-visa"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        <i class="fab fa-cc-amex"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Message</label>
                <textarea class="form-control"></textarea>

                <p class="text-secondary">Add any notes here.</p>
            </div>
        </div>
        <div class="text-end p-2 border-top px-3">
            <button class="btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
